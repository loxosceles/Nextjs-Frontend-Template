name: Trigger AWS Pipeline

on:
  pull_request:
    types: [closed]
    branches: [dev, main]
  workflow_run:
    workflows: ['Version and Tag']
    types: [completed]
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  trigger-pipeline:
    if: |
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true) ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Resolve stage
        id: config
        run: |
          if [ "${{ github.base_ref }}" = "main" ]; then
            echo "stage=prod" >> $GITHUB_OUTPUT
          else
            echo "stage=${{ github.base_ref }}" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/${{ vars.PROJECT_NAME }}-github-actions-${{ steps.config.outputs.stage }}
          aws-region: ${{ vars.AWS_REGION_DEFAULT }}

      - name: Trigger pipeline
        run: aws codepipeline start-pipeline-execution --name ${{ vars.PROJECT_NAME }}-pipeline-${{ steps.config.outputs.stage }}
